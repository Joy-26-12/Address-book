<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <section id="address-form">
            <h2>Add New Contact</h2>
            <form id="contact-form" onsubmit="addNewContact(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            
                <button type="submit">Add Contact</button>
            </form>
        </section>
        <section>
            <h2 class="contact-table">contact-table</h2>
        </section>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </section>
    </main>
    <h1>Get It Done List</h1>
    <div id="todo-form">
        <input type="text" id="task" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <h2 class="tasks">Tasks:</h2>
    <ul id="task-list">
    </ul>
</body>
<script src="src/script.js"></script>
</html>
